<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="../Aufgabe 01/styling.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="top">Zootopia</h1>
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" title="Home">Home</a></li>
            <li><a href="info.html">Info</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </nav>
    <main>
        <form id="kontaktformular" name="kontaktformular" action="">
            <div>
                <label for="absender">Ihr Name:</label>
                <input type="text" id="absender" name="absender" />
            </div>
            <div>
                <label for="mail">Ihre Mailadresse:</label>
                <input type="email" id="mail" name="mail">
            </div>
            <div>
                <label for="visitday">Geben Sie den Besuchstag an:</label>
                <input type="date" id="visitday" name="visitday">
            </div>
            <div>
                <label for="visittime">Geben Sie die Besuchszeit an:</label>
                <input type="time" id="visittime" name="visittime">
            </div>
            <div>
                <label for="enjoyscale">Wie sehr hat Ihnen der Aufenthalt bei uns gefallen?</label>
                <input type="range" id="enjoyscale" name="enjoyscale" min="1" max="10">
            </div>
            <div>
                <label for="recommandation">Würden Sie uns weiterempfehlen?</label>
                <input type="radio" name="recommandation">ja
                <input type="radio" name="recommandation">nein
            </div>
            <div>
                <label for="animaltype">Welche Tierart hat Ihnen am besten gefallen?</label>
                <input list="animaltypes" name="animaltype" id="animaltype">

                <datalist id="animaltypes">
                    <option value="Säugetiere"></option>
                    <option value="Insekten"></option>
                    <option value="Fische"></option>
                    <option value="Vögel"></option>
                </datalist>
            </div>
            <div>
                <label for="comment">Wollen Sie uns noch was mitteilen?</label>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            </div>
            <div>
                <label for="visitorinfo">Besucherinfo:</label>
                <select name="visitorinfo" size="1">
                    <option>Familienausflug</option>
                    <option>Allein unterwegs</option>
                    <option>Gruppenausflug</option>
                    <option>Ausflug mit Freunden</option>
                    <option>was anderes</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Abschicken" />
                <input type="reset">
            </div>
        </form>
    </main>
    <footer>
        <a href="#top">Back To Top</a>
    </footer>
</body>

</html>
